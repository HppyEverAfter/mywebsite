<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape to Maco - Your Next Laag</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="landing-left">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Escape to Maco Logo" class="logo">
            </div>
            <div class="landing-content">
                <h1>Escape to Maco</h1>
                <h2>Top Spots for Your Next Laag</h2>
                <p>Discover the hidden gems and breathtaking locations in Maco. Plan your adventure with local insights and recommendations.</p>
                <div class="cta-buttons">
                    <a href="pages/home.html" class="btn secondary">Explore as Guest</a>
                </div>
            </div>
        </div>
        <div class="landing-right">
            <div class="login-container" id="login-form">
                <h2>Welcome Back</h2>
                <form class="login-form" action="pages/home.html">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn login-btn">Login</button>
                    <div class="signup-option">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
