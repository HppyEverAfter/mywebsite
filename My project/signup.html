<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape to Maco - Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="signup-left">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Escape to Maco Logo" class="logo">
            </div>
            <div class="signup-content">
                <h1>Escape to Maco</h1>
                <h2>Create Your Account</h2>
                <p>Join our community and discover the hidden gems and breathtaking locations in Maco. Plan your adventures with local insights and recommendations.</p>
                <div class="cta-buttons">
                    <a href="pages/home.html" class="btn secondary">Explore as Guest</a>
                </div>
            </div>
        </div>
        <div class="signup-right">
            <div class="signup-form-container">
                <h2>Welcome</h2>
                <form class="signup-form" action="pages/home.html">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn signup-btn">Sign Up</button>
                    <div class="login-option">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
